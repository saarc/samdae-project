<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼대다방 페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <br>
        <h1>삼대다방 지갑 페이지</h1>
        <p>관리자 인증서 생성하기</p>
        <hr>
        <table class="table table-borderless">
            <tr>
                <td>
                    <label for="" class="form-label">CA 정보 : </label>
                </td>
                <td>
                    <input type="text" id="cainfo"  class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">관리자 ID : </label>
                </td>
                <td>
                    <input type="text" id="adminid" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" class="form-label">관리자 PW : </label>
                </td>
                <td>
                    <input type="password" id="adminpw" class="form-control">
                </td>
            </tr>
        </table>
        <br>
        <button id="btn" class="btn btn-danger">관리자인증서생성</button> &nbsp; <a href="/" class="btn btn-secondary">돌아가기</a>
        <br><br>
        <div class="card">
            <div class="card-header">결과영역</div>
            <div class="card-body" id="result"></div>
        </div>

    </div>
</body>
<script>
    $("#btn").click( function(){
        const cainfo = $("#cainfo").val();
        const adminid = $("#adminid").val();
        const adminpw = $("#adminpw").val();

        console.log(cainfo, adminid, adminpw);

        $.post('/cert/admin', {cainfo, adminid, adminpw}, function(data) {
            $("#result").empty();
            $("#result").append("Result : <b>"+data.result+"</b><br>");
            if(data.result == 'success')
                $("#result").append("Message : "+data.message);
            else
                $("#result").append("Error : "+data.error);
        });
    });

</script>
</html>
