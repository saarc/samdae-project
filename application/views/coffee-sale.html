<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼대다방 페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <br>
        <h1>삼대다방 기능 페이지</h1>
        <p>커피 판매하기</p>
        <hr>
        <table class="table table-borderless">
            <tr>
                <td><label for="" class="form-label">지갑주소 : </label></td>
                <td><input type="text" id="userid"  class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">자산 ID : </label></td>
                <td><input type="text" id="assetid" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">자산 COLOR : </label></td>
                <td><input type="text" id="color" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">자산 SIZE : </label></td>
                <td><input type="text" id="size"  class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">자산 OWNER : </label></td>
                <td><input type="text" id="owner" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">자산 VALUE : </label></td>
                <td><input type="text" id="value" class="form-control"></td>
            </tr>
        </table>
        <br>
        <button id="create-btn" class="btn btn-primary">자산생성</button>
        <br><br>
        <div class="card">
            <div class="card-header">결과영역</div>
            <div class="card-body" id="create-result"></div>
        </div>

    </div>
</body>
<script>
    $("#create-btn").click( function(){
        const userid = $("#userid").val();
        const assetid = $("#assetid").val();
        const color = $("#color").val();
        const size = $("#size").val();
        const owner = $("#owner").val();
        const value = $("#value").val();

        console.log(userid, assetid, color, size, owner, value);

        $.post('/asset', {userid, assetid, color, size, owner, value}, function(data) {
            $("#create-result").empty();
            $("#create-result").append("Result : <b>"+data.result+"</b><br>");
            if(data.result == 'success')
                $("#create-result").append("Message : "+data.message);
            else
                $("#create-result").append("Error : "+data.error);
        });
    });

</script>
</html>
