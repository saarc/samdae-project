<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼대다방 페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <br>
        <h1>삼대다방 기능 페이지</h1>
        <p>커피 등록하기</p>
        <hr>
        <table class="table table-borderless">
            <tr>
                <td><label for="" class="form-label">지갑주소 : </label></td>
                <td><input type="text" id="reg-userid"  class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">커피 ID : </label></td>
                <td><input type="text" id="reg-coffeeid" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="" class="form-label">커피 NAME : </label></td>
                <td><input type="text" id="reg-coffeename" class="form-control"></td>
            </tr>
        </table>
        <br>
        <button id="reg-btn" class="btn btn-primary">커피등록</button>   &nbsp; <a href="/" class="btn btn-secondary">돌아가기</a>
        <br><br>
        <div class="card">
            <div class="card-header">결과영역</div>
            <div class="card-body" id="reg-result"></div>
        </div>

    </div>
</body>
<script>
    $("#reg-btn").click( function(){
        const userid = $("#reg-userid").val();
        const coffeeid = $("#reg-coffeeid").val();
        const name = $("#reg-coffeename").val();

        console.log(userid, coffeeid, name);

        $.post('/coffee', {userid, coffeeid, name}, function(data) {
            $("#reg-result").empty();
            $("#reg-result").append("Result : <b>"+data.result+"</b><br>");
            if(data.result == 'success')
                $("#reg-result").append("Message : "+data.message);
            else
                $("#reg-result").append("Error : "+data.error);
        });
    });

</script>
</html>
